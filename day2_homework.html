<!-- alert 를 위한 function q1 -->

<script>

function q1(){
        let name_value = $('#name_input').val();  
        let address_value = $('#address_input').val();
        let number_value = $('#inputGroupSelect01').val();
        var regExp = /(^02.{0}|^01.{1}|[0-9]{3})([0-9]+)([0-9]{4})/g;
        var phone_value = $('#phone_input').val();
      
      
        if (name_value == '') {
      
        alert('이름을 입력하세요.(필요한 경우 참고사항을 확인해주세요)');
        $("#name_input").focus();
      }


      else if(number_value == '수량선택.'){

          alert('수량을 입력하세요.')
          $("#inputGroupSelect01").focus();
        }

        else if(address_value == ''){
        
         alert('주소를 입력하세요.(필요한 경우 참고사항을 확인해주세요)');
         $("#address_input").focus();
        }

      else if ( phone_value == ''){
      alert("휴대폰 번호를 입력하세요.(필요한 경우 참고사항을 확인해주세요)");
       $("#phone_input").focus();
       }
    
      else if (regExp.test(phone_value) ==! true ){
      alert("잘못된 휴대폰 번호입니다.숫자만 입력하세요");
       }

        else {

        alert('모든주문이 완료되었습니다.')
        }
      
    }


  function openclose() {  

        if ( $('#posting-box').css('display') == 'none' ) {

      $('#posting-box').show('#table_list');
         $('#btn-posting-box').text('닫기')
    } else {
      // 아니면 posting-box를 펴라
      $('#posting-box').hide('#table_list');
         $('#btn-posting-box').text('참고사항')
    }
  }
